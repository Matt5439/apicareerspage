<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #000;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1.5em 0;
        }
        main {
            margin: 40px;
            width: 80%;
            max-width: 1200px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin: 20px 0;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .form-container {
            background-color: #e0e0e0; /* Darker grey background for the form */
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #030303;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #030303;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="job-title">Apply for the Job</h1>
    </header>
    <main>
        <div class="card">
            <div id="job-description"></div>
            <div class="form-container card">
                <h2>Submit Your Application Here!</h2> <!-- Added title for the form -->
                <form id="job-application-form">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required><br>

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const boardToken = 'secondeexternaldemomatt'; // Replace with your actual board token
        const jobId = new URLSearchParams(window.location.search).get('gh_jid');
        const apiUrl = `https://boards-api.greenhouse.io/v1/boards/${boardToken}/jobs/${jobId}`;

        async function fetchJobDetails() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayJobDetails(data);
            } catch (error) {
                console.error('Error fetching job details:', error);
            }
        }

        function decodeHTMLEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }

        function displayJobDetails(job) {
            const jobTitle = document.getElementById('job-title');
            const jobDescription = document.getElementById('job-description');

            jobTitle.textContent = job.title;
            jobDescription.innerHTML = decodeHTMLEntities(job.content); // Decode and set the job content
        }

        // Fetch job details on page load
        window.onload = fetchJobDetails;
    </script>
</body>
</html>
